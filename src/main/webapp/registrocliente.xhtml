<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Registro Cliente </title>
</h:head>
<!--<style>-->
<!--.ui-panelgrid td {-->
<!--    padding: 2px 30px ;-->
<!--}-->
<!--</style>-->
<h:body>
    <div class="container">
        <h:form id="Clientes">
            <p:panel header="Clientes" style="text-align: center" name="panel" id="panel">
                <p:dataTable  id="clienteDT" var="cliente" value="#{AlquilerBean.consultarClientes()}" selectionMode="single" selection="#{AlquilerBean.cliente}" rowKey="#{cliente.documento}" rows="10" paginator="true"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records" style="text-align: left; align: center">
                    <p:column headerText="Documento">
                        <h:outputText value="#{cliente.documento}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{cliente.nombre}" />
                    </p:column>
                    <p:column headerText="Telefono">
                        <h:outputText value="#{cliente.telefono}" />
                    </p:column>
                    <p:column headerText="Direccion">
                        <h:outputText value="#{cliente.direccion}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{cliente.email}" />
                    </p:column>
                </p:dataTable>
                <h:commandButton id="select" value="Seleccionar" action="registroalquiler?faces-redirect = true" style="margin-top: 10px"/>
            </p:panel>
            <p:panel header="Registro" style="text-align: center" name="panel2" id="panel2">
                <p:messages id="messages" showDetail="true" style="text-align: left"/>
                <h:panelGrid columns="2" style="margin: auto">
                    <p:outputLabel value="Nombre: "/>
                    <p:inputText  id="nombre" type="String" binding="#{nombre}"  class="form-control"/>
                    <p:outputLabel value="Documento: " />
                    <p:inputText  id= "documento" type="Long" binding="#{documento}" class="form-control"/>
                    <p:outputLabel value="Telefono: " />
                    <p:inputText  id= "telefono" type="String" binding="#{telefono}" class="form-control"/>
                    <p:outputLabel value="Direccion: " />
                    <p:inputText  id= "direccion" type="String" binding="#{direccion}" class="form-control"/>
                    <p:outputLabel value="Email: " />
                    <p:inputText  id= "email" type="String" binding="#{email}" class="form-control"/>
                </h:panelGrid>
                <p:commandButton update="Clientes" value="Registrar" actionListener="#{AlquilerBean.registrar(nombre.value,documento.value,telefono.value,direccion.value,email.value)}" style="margin-top: 10px"/>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
